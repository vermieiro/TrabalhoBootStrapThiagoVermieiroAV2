<!DOCTYPE html>
<html>
	<head>
		<title>Cadastro Cliente</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="style.js"></script>
		<meta charset="UTF-8"/>
	</head>
	<style>
	textarea {
    resize: none;
	} 
	html,body{
	background-color: black;
	color:white;
	}
	h3{
	text-align:center;
	}
	.form{
	margin: 0 auto;
	display:table;
	}
	.red{
	color:red;
	}
	@media screen and (min-width: 500px) {
    body {
        width:50%;
		margin: 0 auto;
    }
	</style>
	<body>
		<form class="form" name ="cadastro" onsubmit="return valida_form(this); ">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<h3>Cadastro de Cliente</h3>
				</div>
			</div>
			<div class="row">
				<div class="span4">CPF:*
					<div class=" input-prepend">
						<span class="add-on"><i class="icon-search"></i></span>
						<input type="text" name="cpf" id="cpf" onblur="javascript: validarCPF(this.value);" onkeypress="javascript: mascara(this, cpf_mask);"  maxlength="14" />
					</div>
				</div>
				<div class="span4">Nome:*
					<div class="input-prepend">
						<span class="add-on"><i class="icon-user"></i></span>
						<input  type ="text" id="nome" onblur="LetraMasc(this)" onKeypress="LetraMasc(this);return SomenteLetras(event)"/>
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="span4">Endereço:*
					<div class="input-prepend">
						<span class="add-on"><i class="icon-home"></i></span>
						<input type ="text" id="endereco" onblur="LetraMasc(this)" onKeypress="LetraMasc(this)" />
					</div>
				</div>
				<div class="span4">Cidade:*
					<div class="input-prepend">
						<span class="add-on"><i class="icon-map-marker"></i></span>
						<input type ="text" id="cidade" onblur="LetraMasc(this)" onKeypress="LetraMasc(this)"/>
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="span4">Cidade:*
					<div class="input-prepend">
						<span class="add-on"><i class="icon-edit"></i></span>
						<select style="width:190px" name="sel" onblur="valida();">
							<option value="">--- Escolher Sexo ---</option>
							<option value="Masculino">Masculino</option>
							<option value="Feminino">Feminino</option>
						</select>
					</div>
				</div>
				<div class="span4">Telefone:
					<div class="input-prepend">
						<span class="add-on"><i class="icon-edit"></i></span>
						<input type ="tel" name="telefone" id="telefone" onkeypress="Mascara(this);" maxlength="14" />
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="span4">Email(Login):*
					<div class="input-prepend">
						<span class="add-on"><i class="icon-envelope"></i></span>
						<input type ="email" id="email"/>
					</div>
				</div>
				<div class="span4">Senha:*
					<div class="input-prepend">
						<span class="add-on"><i class="icon-lock"></i></span>
						<input type ="password" id="senha" onKeypress="return LetraNumero(event)" minlength="6"/>
					</div>
				</div>
			</div>	
			<div class="row">
				<div class="span4">Receber notificações:*</div>
				<div class="span4" id="check">
					<input type="checkbox" id="sim" name="receber" value="sim" onclick="MostrarTexto();CheckOsBox(this.id)"/>Sim
					<input type="checkbox" id="nao" name="receber" value="nao" onclick="TirarTexto();CheckOsBox(this.id)"/>Não
				</div>
			</div>	
			<div class="row">
				<div class="span4 red" id="notificacao"></div>
			</div>
			<div class="row">
			<div class="span4">Obs:</div>
			</div>	
			<div class="row">
				<div class="span4 input-prepend">
					<span class="add-on" style="height:40px"><i class="icon-comment" ></i></span>
					<textarea type ="text" name="obs" maxlength="200"style="width:180px"></textarea>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span4">
					<input type="submit" class="btn btn-primary" value="Enviar" />
				</div>
				<div class="span4">
					<input type="reset" class="btn btn-danger" value="Limpar" />
				</div>
				<div class="span4">
					<input type="button" class="btn btn-info" value="Valores" onclick="return valida_form(this); MostrarValores();"/>
				</div>
			</div>
		</div>	
	</form>
</body>
</html>
